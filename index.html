<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f5415f6ced.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="box" class="card-body" style="width:500;">
                <form id="search-form" class="searchForm"class="col-sm-">
                    <input type="text" id="city-input" placeholder="Enter City" autofocus="on" autocomplete="off" />
                    <input type="submit" value="search" />
                </form>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" class="locator">
                    <button  id="current-location"class="pinpoint"class="btn btn-primary me-md-2">
                        Location
                    </button>
                </div>
                <i class="fas fa-wind"></i>
                <h1 id="current-city">
                    Birmingham
                </h1>
                <h2>
                    Today
                </h2>

                <p class="searchTemp" id="city-temp"></p>
                <p class="description">
                    Windy
                <p>

                <hr />

                <div class="row">
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Mon</h5>
                                <p class="card-text">5°c</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tue</h5>
                                <p class="card-text">7°c</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Wed</h5>
                                <p class="card-text">7°c</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Thu</h5>
                                <p class="card-text">4°c</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Fri</h5>
                                <p class="card-text">3°c</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sat</h5>
                                <p class="card-text">3°c</p>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p>
        <a 
        href= https://github.com/Tweedcam/1st-project > Open Source by  </ahref>
        Andrea Tweed
    </p>
    <script src="src/index.js"></script>
</body>

</html>
